<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detalhes da TV</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Detalhes da TV</h1>
		<table class="table table-bordered">
			<tr>
				<th>Nome</th>
				<td th:text="${tv.nome}"></td>
			</tr>
			<tr>
				<th>Marca</th>
				<td th:text="${tv.marca}"></td>
			</tr>
			<tr>
				<th>Descrição</th>
				<td th:text="${tv.descricao}"></td>
			</tr>
			<tr>
				<th>Modelo</th>
				<td th:text="${tv.modelo}"></td>
			</tr>
			<tr>
				<th>Preço</th>
				<td th:text="${tv.preco}"></td>
			</tr>
			<tr>
				<th>Tamanho da Tela</th>
				<td th:text="${tv.tamanhoTela}"></td>
			</tr>
			<tr>
				<th>Resolução</th>
				<td th:text="${tv.resolucao}"></td>
			</tr>
			<tr>
				<th>Smart TV</th>
				<td th:text="${tv.smartTv} ? 'Sim' : 'Não'"></td>
			</tr>
			<tr>
				<th>Conexões</th>
				<td th:text="${tv.conexoes}"></td>
			</tr>
		</table>
		<div class="text-end">
			<a href="/tv/listar" class="btn btn-primary">Voltar à Lista</a>
		</div>
	</div>
</body>
</html>
