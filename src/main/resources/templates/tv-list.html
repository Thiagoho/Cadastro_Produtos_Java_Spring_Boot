<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de TVs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de TVs</h1>

        <!-- Botão para redirecionar para o formulário de cadastro -->
        <div class="text-end mb-3">
            <a href="/tv/cadastro" class="btn btn-success">Cadastrar Nova TV</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterando sobre a lista de TVs -->
                <tr th:each="tv : ${tvs}">
                    <td th:text="${tv.nome}"></td>
                    <td th:text="${tv.marca}"></td>
                    <td th:text="${tv.modelo}"></td>
                    <td th:text="${tv.preco}"></td>
                    <td>
                        <!-- Botão Detalhes -->
                        <a th:href="@{/tv/detalhes/{id}(id=${tv.id})}" class="btn btn-info btn-sm">Detalhes</a>
                        
                        <!-- Botão Excluir -->
                        <form th:action="@{/tv/excluir/{id}(id=${tv.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
