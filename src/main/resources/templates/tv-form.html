<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Cadastro de TV</h1>
                <form th:action="@{/tv/salvar}" th:object="${tv}" method="post" class="border p-4 shadow-sm rounded bg-light">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control" id="nome" />
                        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" th:field="*{marca}" class="form-control" id="marca" />
                        <div th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" th:field="*{modelo}" class="form-control" id="modelo" />
                        <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="text" th:field="*{preco}" class="form-control" id="preco" />
                        <div th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="dataLancamento" class="form-label">Data de Lançamento:</label>
                        <input type="date" th:field="*{dataLancamento}" class="form-control" id="dataLancamento" />
                        <div th:if="${#fields.hasErrors('dataLancamento')}" th:errors="*{dataLancamento}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="estoque" class="form-label">Estoque:</label>
                        <input type="number" th:field="*{estoque}" class="form-control" id="estoque" />
                        <div th:if="${#fields.hasErrors('estoque')}" th:errors="*{estoque}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <textarea th:field="*{descricao}" class="form-control" id="descricao"></textarea>
                        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="tamanhoTela" class="form-label">Tamanho da Tela:</label>
                        <input type="text" th:field="*{tamanhoTela}" class="form-control" id="tamanhoTela" />
                        <div th:if="${#fields.hasErrors('tamanhoTela')}" th:errors="*{tamanhoTela}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="resolucao" class="form-label">Resolução:</label>
                        <input type="text" th:field="*{resolucao}" class="form-control" id="resolucao" />
                        <div th:if="${#fields.hasErrors('resolucao')}" th:errors="*{resolucao}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="tipoTela" class="form-label">Tipo de Tela:</label>
                        <input type="text" th:field="*{tipoTela}" class="form-control" id="tipoTela" />
                        <div th:if="${#fields.hasErrors('tipoTela')}" th:errors="*{tipoTela}" class="text-danger"></div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" th:field="*{smartTv}" class="form-check-input" id="smartTv" />
                        <label for="smartTv" class="form-check-label">Smart TV</label>
                    </div>

                    <div class="mb-3">
                        <label for="conexoes" class="form-label">Conexões:</label>
                        <input type="text" th:field="*{conexoes}" class="form-control" id="conexoes" />
                        <div th:if="${#fields.hasErrors('conexoes')}" th:errors="*{conexoes}" class="text-danger"></div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
